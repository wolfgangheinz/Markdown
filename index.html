<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Markdown Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/github.min.css">
</head>
<body>
  <header class="app-header">
    <div class="logo-title">
      <h1>Markdown Studio</h1>
    </div>
    <div class="header-groups">
      <div class="pane-toolbar editor-toolbar" role="toolbar" aria-label="Editor formatting toolbar">
        <button type="button" class="tool-btn" data-action="bold" title="Bold (Ctrl/Cmd+B)" aria-label="Bold"><span>Bold</span></button>
        <button type="button" class="tool-btn" data-action="italic" title="Italic (Ctrl/Cmd+I)" aria-label="Italic"><span>Italic</span></button>
        <button type="button" class="tool-btn" data-action="inlineCode" title="Inline Code" aria-label="Inline code"><span>`code`</span></button>
        <button type="button" class="tool-btn" data-action="strikethrough" title="Strikethrough" aria-label="Strikethrough"><span>Strike</span></button>
        <button type="button" class="tool-btn" data-action="heading" title="Heading (Ctrl/Cmd+1)" aria-label="Heading"><span>H1</span></button>
        <button type="button" class="tool-btn" data-action="code" title="Code Block (Ctrl/Cmd+` )" aria-label="Code Block"><span>&lt;/&gt;</span></button>
        <button type="button" class="tool-btn" data-action="link" title="Link (Ctrl/Cmd+K)" aria-label="Insert Link"><span>Link</span></button>
        <button type="button" class="tool-btn" data-action="ul" title="Bulleted List" aria-label="Bulleted List"><span>• List</span></button>
        <button type="button" class="tool-btn" data-action="ol" title="Numbered List" aria-label="Numbered List"><span>1. List</span></button>
        <button type="button" class="tool-btn" data-action="quote" title="Blockquote" aria-label="Blockquote"><span>"</span></button>
        <button type="button" class="tool-btn" data-action="table" title="Table" aria-label="Table"><span>Table</span></button>
        <button type="button" class="tool-btn" data-action="task" title="Task List" aria-label="Task List"><span>[ ]</span></button>
      </div>
      <div class="pane-toolbar file-toolbar" role="group" aria-label="File and export actions">
        <button type="button" class="file-btn" data-action="new" title="New document" aria-label="New document">New</button>
        <button type="button" class="file-btn" data-action="open" title="Open" aria-label="Open file">Open</button>
        <button type="button" class="file-btn" data-action="save" title="Save" aria-label="Save file">Save</button>
        <button type="button" class="file-btn" data-action="saveAs" title="Save As" aria-label="Save file as">Save As</button>
        <button type="button" class="file-btn" data-action="exportHtml" title="Export HTML" aria-label="Export as HTML">Export HTML</button>
        <button type="button" class="file-btn" data-action="print" title="Print / Export PDF" aria-label="Print or export to PDF">Print</button>
        <button type="button" class="file-btn" data-action="copyMd" title="Copy Markdown" aria-label="Copy Markdown">Copy MD</button>
        <button type="button" class="file-btn" data-action="copyRich" title="Copy Rendered HTML" aria-label="Copy rendered HTML">Copy Rich</button>
        <button type="button" class="file-btn" data-action="clearAutosave" title="Clear Autosave" aria-label="Clear autosaved draft">Clear Draft</button>
      </div>
      <button type="button" class="theme-toggle" aria-label="Toggle light or dark theme" aria-pressed="false">
        <span class="icon sun" aria-hidden="true">☀</span>
        <span class="icon moon" aria-hidden="true">☾</span>
      </button>
    </div>
    <div class="responsive-toggle">
      <button type="button" data-view="editor" aria-pressed="true">Editor</button>
      <button type="button" data-view="preview" aria-pressed="false">Preview</button>
    </div>
  </header>
  <main class="app-main" id="drop-zone">
    <section class="pane editor-pane" aria-label="Markdown editor">
      <textarea id="editor" spellcheck="false" aria-label="Markdown editor"></textarea>
    </section>
    <div class="divider" role="separator" aria-orientation="vertical" tabindex="0" aria-label="Resize editor and preview panels"></div>
    <section class="pane preview-pane" aria-label="Markdown preview" aria-live="polite">
      <article id="preview" class="markdown-body"></article>
    </section>
  </main>
  <div class="toast" role="status" aria-live="polite" hidden></div>
  <input type="file" id="file-input" accept=".md,.markdown,.txt" hidden>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/lib/common.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
